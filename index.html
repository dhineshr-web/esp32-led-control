<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 LED Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    button { font-size: 20px; padding: 15px 30px; margin: 10px; cursor: pointer; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ESP32 LED Control via MQTT</h1>
  <button onclick="sendMessage('ON')">Turn ON</button>
  <button onclick="sendMessage('OFF')">Turn OFF</button>

  <div id="status">Status: Disconnected</div>

  <script>
    // HiveMQ Cloud MQTT over WebSocket settings
    const options = {
      connectTimeout: 4000,
      // Replace with your HiveMQ Cloud details:
      username: 'hivemq.webclient.1754684155600',
      password: '2.0?c*,1NCtbuJfUhMS5',
      keepalive: 60,
      clean: true,
    };

    // MQTT broker websocket url (use wss for secure)
    const host = 'wss://5b01d75851524cadada25db564321ae1.s1.eu.hivemq.cloud:8884/mqtt';

    // Connect client
    const client = mqtt.connect(host, options);

    client.on('connect', () => {
      document.getElementById('status').innerText = 'Status: Connected';
      console.log('Connected to HiveMQ Cloud MQTT broker');
    });

    client.on('error', (err) => {
      console.log('Connection error: ', err);
      client.end();
      document.getElementById('status').innerText = 'Status: Connection Error';
    });

    client.on('close', () => {
      document.getElementById('status').innerText = 'Status: Disconnected';
    });

    // Publish ON or OFF message to topic esp32/control
    function sendMessage(message) {
      if (client.connected) {
        client.publish('esp32/control', message);
        console.log('Sent:', message);
      } else {
        alert('MQTT not connected');
      }
    }
  </script>
</body>
</html>
